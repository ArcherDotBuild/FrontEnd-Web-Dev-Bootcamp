<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning Cheatsheet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CSS Positioning Cheatsheet</h1>

    <div class="container">
        <div class="box static">Static Position</div>
    </div>

    <div class="container relative-container">
        <div class="box relative">Relative Position</div>
    </div>

    <div class="container absolute-container">
        <div class="box parent">Parent Element
            <div class="box absolute">Absolute Position</div>
        </div>
    </div>

    <div class="container fixed-container">
        <div class="box fixed">Fixed Position</div>
    </div>

    <div class="container sticky-container">
        <div class="box sticky">Sticky Position</div>
    </div>
</body>
</html>
