<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=p, initial-scale=1.0" />
    <link rel="stylesheet" href="units.css" />
    <title>Intro to CSS</title>
  </head>
  <body>
    <div>
      <!-- EM value is related to the container element -->
      <p>This is some em text</p>
    </div>
    <br />
    <!-- REM value is related to the root element element the html tag from the browser -->
    <p class="rem-text">This is some rem text</p>
    <br />
    <!-- Some properties are inherited -->
    <div id="div-paragraph">
      <p>Paragraph inside a div</p>
    </div>
    <br />
    <!-- Each element by default has a display property associated -->
    <!-- Div tag is a block element display -->
    <div>
      <!-- anchor tag is a inline element  -->
      <p>inline-block</p>
      <a href="">some text</a>
      <a href="">some text</a>
      <a style="margin-left: 10px" href="">some text</a>
      <span>this is also inline</span>
    </div>
  </body>
</html>
