<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro to CSS</title>
    <style>
      h1 {
        color: violet;
      }

      #first-id {
        font-style: italic;
        color: coral;
      }

      .brown {
        color: brown;
      }
      .backgroundBG {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <h1 style="color: red">This is the heading</h1>
    <h1 style="color: green; font-size: 40px">Another h1 tag</h1>

    <!-- CSS h1 rule  h1 { color: violet;} -->
    <h1>3rd Heading tag</h1>

    <h1 id="first-id">First element id heading</h1>

    <h1 class="brown">First element with class</h1>

    <h1 class="brown backgroundBG">Element with two classes</h1>
  </body>
</html>
