<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 6 CSS Specificity & Semantic HTML</title>
    <style>
      p {
        color: aquamarine;
      }
      /* Class level rule will take precedence over the element level selector */
      /* the other doesn't matter */
      .class-level {
        color: coral;
      }
      /* id level rule will take precedence over the class and element selector*/
      #id-level {
        color: green;
      }
    </style>
  </head>
  <body>
    <p style="color: royalblue" id="id-level" class="class-level">
      this is a paragraph for testing Specificity
    </p>
  </body>
</html>
